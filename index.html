<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Confirmación de Reserva</h1>
    <form id="formulario">
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Ingresa tu número" required>
        </div>
        <button type="submit">Confirmar</button>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita que se recargue la página

            const numeroInput = document.getElementById('numero');
            const numero = numeroInput.value;

            const insertEndpoint = 'https://ozehtmkllygdqfcznttn.supabase.co/rest/v1/invitacion';
            const queryEndpoint = `https://ozehtmkllygdqfcznttn.supabase.co/rest/v1/datos?Nuemro=eq.${numero}&select=*`;
            const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96ZWh0bWtsbHlnZHFmY3pudHRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxMzUwOTYsImV4cCI6MjA1MTcxMTA5Nn0.Jb3rqPhD5H8O35Nw3j7m0GQn7Hg2uj-xtKgdKNiRD5o';
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96ZWh0bWtsbHlnZHFmY3pudHRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxMzUwOTYsImV4cCI6MjA1MTcxMTA5Nn0.Jb3rqPhD5H8O35Nw3j7m0GQn7Hg2uj-xtKgdKNiRD5o';

            // Datos a insertar
            const data = {
                Numero: numero
            };

            try {
                // Realiza la inserción
                const insertResponse = await fetch(insertEndpoint, {
                    method: 'POST',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!insertResponse.ok) {
                    const insertError = await insertResponse.json();
                    console.log('Error al insertar los datos:', insertError);
                    return;
                }

                console.log('Datos insertados correctamente.');

                // Realiza la búsqueda
                const queryResponse = await fetch(queryEndpoint, {
                    method: 'GET',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${token}`,
                        'Range': '0-9',
                    },
                });

                if (queryResponse.ok) {
                    const queryData = await queryResponse.json();

                    if (queryData.length > 0) {
                        const { Nombre, Personas, Mesa } = queryData[0];
                        alert(`Ha confirmado "${Nombre}" para "${Personas}" personas en la mesa "${Mesa}".`);
                        // Limpia el campo de entrada después de la alerta
                        numeroInput.value = '';
                    } else {
                        console.log('No se encontró información para el número proporcionado.');
                    }
                } else {
                    const queryError = await queryResponse.json();
                    console.log('Error en la búsqueda:', queryError);
                }
            } catch (error) {
                console.log('Error en la conexión:', error.message);
            }
        });
    </script>
</body>
</html>
