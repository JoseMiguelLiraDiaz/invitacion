<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Número</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulario de Número</h1>
    <form id="formulario">
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Ingresa tu número" required>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Asegúrate de que el código se ejecute después de que la librería de supabase haya sido cargada
        document.addEventListener('DOMContentLoaded', function () {
            // Conectar a Supabase con la URL y la clave proporcionadas
            const supabaseUrl = 'https://ozehtmkllygdqfcznttn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96ZWh0bWtsbHlnZHFmY3pudHRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxMzUwOTYsImV4cCI6MjA1MTcxMTA5Nn0.Jb3rqPhD5H8O35Nw3j7m0GQn7Hg2uj-xtKgdKNiRD5o';

            // Usar Supabase para inicializar el cliente
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Manejar el envío del formulario
            document.getElementById('formulario').addEventListener('submit', async function(e) {
                e.preventDefault();
                const numero = document.getElementById('numero').value;

                try {
                    // Insertar datos en la tabla 'invitacion'
                    const { data, error } = await supabase
                        .from('invitacion')
                        .insert([{ Numero: numero }]);

                    if (error) {
                        console.error('Error al insertar datos:', error);
                        alert('Error al guardar el número.');
                    } else {
                        alert('Número guardado correctamente: ' + numero);
                    }
                } catch (error) {
                    console.error('Error al conectar con Supabase:', error);
                    alert('Error al conectar con Supabase.');
                }
            });
        });
    </script>
</body>
</html>
