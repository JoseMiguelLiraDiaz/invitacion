<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulario para enviar datos a Supabase</h1>
    <form id="formulario">
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Ingresa el Número" required>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita que se recargue la página

            const numero = document.getElementById('numero').value;

            const endpoint = 'https://ozehtmkllygdqfcznttn.supabase.co/rest/v1/invitacion';
            const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96ZWh0bWtsbHlnZHFmY3pudHRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxMzUwOTYsImV4cCI6MjA1MTcxMTA5Nn0.Jb3rqPhD5H8O35Nw3j7m0GQn7Hg2uj-xtKgdKNiRD5o';
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96ZWh0bWtsbHlnZHFmY3pudHRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxMzUwOTYsImV4cCI6MjA1MTcxMTA5Nn0.Jb3rqPhD5H8O35Nw3j7m0GQn7Hg2uj-xtKgdKNiRD5o';

            // Datos a enviar
            const data = {
                Numero: numero
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Datos enviados correctamente a Supabase');
                } else {
                    const error = await response.json();
                    alert('Error al enviar los datos: ' + JSON.stringify(error));
                }
            } catch (error) {
                alert('Error en la conexión: ' + error.message);
            }
        });
    </script>
</body>
</html>
